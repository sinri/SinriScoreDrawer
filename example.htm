<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>SinriScoreDrawer Example</title>
	<script src="./SinriScoreDrawer.js"></script>
	<script type="text/javascript">
		function parse_and_draw_score_text(){
			var canvas=SinriScoreDrawer.E('myCanvas');
			var textarea=SinriScoreDrawer.E('ta');
			var the_score_data=SinriScoreDrawer.parseScoreString(textarea.value);
			SinriScoreDrawer.E('parsed_json').value=JSON.stringify(the_score_data,null,2);
			SinriScoreDrawer.loadScoreData(canvas,the_score_data,{width:30,height:50});

			// SinriScoreDrawer.loadScoreData(SinriScoreDrawer.E('myCanvas'),SinriScoreDrawer.parseScoreString(SinriScoreDrawer.E('ta').value),{width:30,height:60});
		}

		var p=function(v){
			this.value=v;
			this.see_value=function(){
				return this.value;
			};
			this.add_value_by_k=function(k){
				this.value+=k;
			};
		}
		var q=new p(2);
		console.log(q.see_value());
		q.add_value_by_k(1);
		console.log(q.see_value());
	</script>
	<style type="text/css">
		div {
			margin: 5px;
		}
		#ta {
			width: 90%;
			height: 100px;
		}
		#btn_p{
			padding: 5px;
			background: #039aff;
			color: white;
			border: none;
		}
		#parsed_json {
			display: block;
			float: left;
			width: 25%;
			height: 500px;
			margin-right: 10px;
		}
		#myCanvas {
			display: block;
			float: left;
			/*border:1px solid #000000;*/
			border: none;
		}
	</style>
</head>
<body>
	<div id="header">
		<a href="https://github.com/sinri/SinriScoreDrawer">SinriScoreDrawer</a> Example ↓ Write score below and click button to see result.
		<button id="btn_p" onclick='parse_and_draw_score_text()'>Parse and Draw Score Text</button>
	</div>
	<div id="edit_pane">

</body>
</html>
